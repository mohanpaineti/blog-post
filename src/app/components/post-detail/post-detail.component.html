<div class="container mt-4" *ngIf="post">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <nav aria-label="breadcrumb" class="fade-in" style="animation-delay: 0.1s">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{post.title}}</li>
        </ol>
      </nav>

      <article class="blog-post fade-in" style="animation-delay: 0.2s">
        <h1 class="mb-4 display-4">{{post.title}}</h1>
        <p class="text-muted mb-4">
          <i class="far fa-calendar-alt me-2"></i>
          <small>Published on {{post.date | date:'fullDate'}}</small>
        </p>

        <div class="position-relative mb-5">
          <img [src]="post.imageUrl" class="img-fluid rounded" [alt]="post.title">
        </div>

        <div class="blog-content">
          <p class="blog-text">{{post.content}}</p>
          
          <div class="mt-5 text-center">
            <a routerLink="/" class="btn btn-primary btn-lg">
              <i class="fas fa-arrow-left me-2"></i>
              Back to Home
            </a>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>

<div class="container mt-4" *ngIf="!post">
  <div class="row">
    <div class="col text-center fade-in">
      <div class="alert alert-warning">
        <i class="fas fa-exclamation-triangle me-2"></i>
        Post not found.
      </div>
      <a routerLink="/" class="btn btn-primary mt-3">
        <i class="fas fa-home me-2"></i>
        Return to Home
      </a>
    </div>
  </div>
</div>
